<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>PROSIPE - Leitor de Backups</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="appbar">
      <img src="./assets/img/logo.png" alt="PROSIPE Logo" />
      <div id="inputPesquisa" class="inputPesquisa">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por processos e arquivos"
          disabled
        />
      </div>
    </div>
    <div class="container">
      <div class="paper">
        <h1>Leitor de Backups</h1>

        <div class="input-mode-selector">
          <div class="mode-toggle">
            <button type="button" id="zipModeBtn" class="mode-btn active">
              <i class="fas fa-file-archive"></i>
              Arquivos ZIP
            </button>
            <button type="button" id="folderModeBtn" class="mode-btn">
              <i class="fas fa-folder-open"></i>
              Pastas
            </button>
          </div>
        </div>

        <label for="zipInput" class="dropzone" id="zipDropzone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Selecione um ou mais arquivos .zip em seu computador, para leitura.</p>
          <input type="file" id="zipInput" accept=".zip" hidden multiple />
        </label>

        <label for="folderInput" class="dropzone" id="folderDropzone" style="display: none;">
          <i class="fas fa-folder-open"></i>
          <p>Selecione uma ou mais pastas em seu computador, para leitura.</p>
          <input type="file" id="folderInput" webkitdirectory multiple hidden />
        </label>

        <p id="loadingMessage" class="loading">
          <i class="fas fa-spinner fa-spin"></i> 
          <span id="loadingText">Carregando arquivo, isso pode levar algum tempo...</span>
        </p>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-info">
            <span id="progressText">Preparando...</span>
            <span id="progressPercentage">0%</span>
          </div>
          <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
          </div>
          <div class="progress-details">
            <span id="progressDetails">Inicializando processamento...</span>
          </div>
        </div>
        
        <button id="downloadSelected" disabled>Baixar PDFs Selecionados</button>
        <div id="fileTree" class="tree-view"></div>
      </div>
    </div>

    <div id="pdfModal">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="pdfViewer"></iframe>
      </div>
    </div>
    
    <template id="selectAllTemplate">
      <div class="folder-controls">
        <div class="select-all-wrapper">
          <input type="checkbox" class="select-all-checkbox">
          <label>Selecionar todos os PDFs</label>
        </div>
      </div>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
