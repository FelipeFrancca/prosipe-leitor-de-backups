<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>PROSIPE - Leitor de Backups</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="appbar">
      <img src="./assets/img/logo.png" alt="PROSIPE Logo" />
      <div id="inputPesquisa" class="inputPesquisa">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por processos e arquivos"
          disabled
        />
      </div>
    </div>
    <div class="container">
      <div class="paper">
        <h1>Leitor de Backups</h1>

        <label for="zipInput" class="dropzone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Selecione um arquivo .zip em seu computador, para leitura.</p>
          <input type="file" id="zipInput" accept=".zip" hidden />
        </label>

        <p id="loadingMessage" class="loading">
          <i class="fas fa-spinner fa-spin"></i> Carregando arquivo, isso pode levar algum tempo...
        </p>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
          <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
        </div>
        
        <button id="downloadSelected" disabled>Baixar PDFs Selecionados</button>
        <div id="fileTree" class="tree-view"></div>
      </div>
    </div>

    <!-- Modal para exibir o PDF -->
    <div id="pdfModal">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="pdfViewer"></iframe>
      </div>
    </div>
    
    <!-- Template for select-all checkbox -->
    <template id="selectAllTemplate">
      <div class="folder-controls">
        <div class="select-all-wrapper">
          <input type="checkbox" class="select-all-checkbox">
          <label>Selecionar todos os PDFs</label>
        </div>
      </div>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
